<!DOCTYPE html>
<html ng-app="PortfolioApp" >
<head>
	<meta charset="utf-8"/>
	<title>
		Sara Cagle Portfolio
	</title>
<style>
body {
    background-color: #d0e4fe;
}

p {
	color: #ff0000;
}

.banner{
	height: 100px; /*we can only use percentage height when there is a parent element w a specified height*/
	background-color: purple;
}

.nav{
	background-color: pink;
	position: absolute;
}

.link{
	display:inline; /*this is what makes them horizontal*/
	padding: 10px;
	width: 30%;
}

</style>
<link href="styles/mainStyle.css" rel="stylesheet" type="text/css"  />
</head>
<body>
<!--nav goes across the top--> <!--about, resume, projects-->
<!--each of these sections is its own thing, its own view-->
<!--within projects we have a sub menu with each project and those scroll as views-->
<!--can we have views within views? Yes! You can..-->

<!--responsive design starts from the smallest view first and then builds up-->



<div class="banner">banner is here<!--we put the banner here--></div>

<div class="nav" ng-controller="navController as nav" >
	<div class="link" ng-repeat="link in nav.links">
		<a href="{{link.URL}}">{{link.linkName}}</a>
	</div>
</div>

<!--content will go here-->
	<p>Hello world! I'm on the index.html!</p>
	<div ng-view></div>



<div ng-controller="contentController as content"></div>


<ng-include src="'templates/footer.html'"></ng-include>

</body>

<!--scripts go here-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"></script>
<script src="js/controllers.js"></script>


</html>
